<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css">

    
    <title>Register</title>
</head>
<body>
    <header>
        <a href="homepage.html"><img src="../Asset/Jenius.png" alt="JeniusAcademy"></a>
        <nav>
            <ul>
                <li><a href="homepage.html" class="headerButton">Back to homepage</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Create Your Account</h1>
        <div class="req">
            <p>First Name</p>
            <input type="text" id="first_name">
            <small id="firstNameError" class="error-message"></small>
        </div>
        <div class="req">
            <p>Last Name</p>
            <input type="text" id="last_name">
            <small id="lastNameError" class="error-message"></small>
        </div>
        <div class="req">
            <p>Email</p>
            <input type="text" id="email">
            <small id="emailError" class="error-message"></small>
        </div>
        <div class="req">
            <p>Phone Number</p>
            <input type="text" id="phone">
            <small id="numberError" class="error-message"></small>
        </div>
        <div class="req">
            <p>Password</p>
            <input type="password" id="pass">
            <small id="passError" class="error-message"></small>
        </div>
        <div class="req">
            <p>Confirm Password</p>
            <input type="password" id="cpass">
            <small id="cpassError" class="error-message"></small>
        </div>
        <div class="submit">
            <a type="submit" onclick="return validate()" class="submit-button">Register</a>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <a href="homepage.html"><img src="../Asset/Jenius.png" alt=""></a>
            </div>
            <div class="footer-right">
                <div class="contact-info">
                    <p>Email: support@jeniusacademy.com</p>
                    <p>Phone: +62 817-1234-5678</p>
                </div>
                <div class="social-media">


                    <ul>
                        <li><a href="https://www.instagram.com/jeniusacademy"><img src="../Asset/instagram.png" alt="Instagram"></a></li>
                        <li><a href="https://www.facebook.com/jeniusacademy"><img src="../Asset/facebook.png" alt="Facebook"></a></li>
                        <li><a href="https://www.x.com/jeniusacademy"><img src="../Asset/x.png" alt="X"></a></li>
                    </ul>
                </div>
                <div class="quick-links">
                    <ul>
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="subscription.html">Subscription</a></li>
                        <li><a href="testimony.html">Testimony</a></li>
                        <li><a href="learning.html">Learning</a></li>
                        <li><a href="register.html">Register Now</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="../JS/register.js"></script>

</body>
</html>
